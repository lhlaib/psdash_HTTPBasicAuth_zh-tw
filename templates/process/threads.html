{% extends "process.html" %}
{% block process_content %}
    <table class="table">
        <thead>
            <tr>
                <th>線程ID</th>
                <th>用戶時間</th>
                <th>CPU時間</th>
            </tr>
        </thead>
        <tbody>
            {% for t in threads %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.cpu_time_user }}</td>
                    <td>{{ t.cpu_time_system }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
